<!DOCTYPE html>
<html>
<head>
<style>
div.gallery {
    margin: 2.5%;
    float: left;
    height: 250px;
}


div.gallery img {
    width: auto;
    height: 100%;
}

div.desc {
    padding: 15px;
    text-align: center;
}
</style>
</head>
<body>

{% for name, author_art in book_grid.items() %}
  <div class="gallery">
      <img src={{ author_art }} alt= {{ name }}>
    <div class="desc"> {{ name }} </div>
  </div>
{% endfor %}



</body>
</html>
