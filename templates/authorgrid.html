<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/styles.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
div.gallery {
    margin: 2.5%;
    float: left;
    height: 250px;
}


div.gallery img {
    width: auto;
    height: 100%;
}

div.desc {
    padding: 15px;
    text-align: center;
}
</style>
</head>
<body>
<nav class="navbar navbar-default">
                <div class="container-fluid">
                  <!-- Brand and toggle get grouped for better mobile display -->
                  <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{{ url_for('home') }}">betterreads</a>
                  </div>
          
                  <!-- Collect the nav links, forms, and other content for toggling -->
                  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                      <li><a href= {{ url_for('books_model') }} >series</a></li>
                      <li><a href= {{ url_for('series_model') }} >series</a></li>
                      <li class="active"><a href="#">authors<span class="sr-only">(current)</span></a></li>
                      <li><a href= {{ url_for('review_model') }} >reviews</a></li>
                      <li><a href= {{ url_for('about_page') }} >about</a></li>
                    </ul>
                    <form class="navbar-form navbar-right">
                      <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                      </div>
                      <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                  </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
        </nav>

{% for name, author_art, author_id in author_grid %}
  <div class="gallery">
    <a href = {{ url_for('author_instance', author_id=author_id) }}>
      <img src={{ author_art }} alt= {{ name }}>
    <div class="desc"> {{ name }} </div>
    </a>
  </div>
{% endfor %}



</body>
</html>
