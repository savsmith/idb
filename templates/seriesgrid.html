<!DOCTYPE html>
<html>
<head>
<style>
div.gallery {
    margin: 2.5%;
    float: left;
    height: 250px;
}


div.gallery img {
    width: auto;
    height: 100%;
}

div.desc {
    padding: 15px;
    text-align: center;
}
</style>
</head>
<body>

{% for title, cover_art in series_grid %}
  <div class ="gallery">
    <a target="_blank" href= {{ cover_art }}>
      <img src= {{ cover_art }} alt={{ title }} border="3" />>
    </a>
  </div>
{% endfor %}




</body>
</html>
