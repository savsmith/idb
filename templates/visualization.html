    function getShade(d,r,i) {
      if (d == 0)
        return 'darkRed';
      if (r == 0)
        return 'darkBlue';
      if (d == r + 1 || d == r - 1)
        return 'yellow';
      if (r > d && d <= 0.25 * r)
        return 'darkRed';
      if (r > d && d >= 0.5 * r)
        return 'lightRed';
      if (r > d)
        return 'medRed';
      if (d > r && r <= 0.25 * d)
        return 'darkBlue';
      if (d > r && r >= 0.5 * d)
        return 'lightBlue';
      if (d > r)
        return 'medBlue';
    }
