<html>
   <body>
   
      <table border = 1>
         {# In Python 3 iteritems() -> items() #}
         {% for key, value in result.items() %}
         
            <tr>
               <th> {{ key }} </th>
               <td> {{ value }} </td>
            </tr>
            
         {% endfor %}
      </table>
      
   </body>
</html>
